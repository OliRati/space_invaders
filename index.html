<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <h1>A tribute to the classic<br>Space Invaders</h1>
        <div id="background">
            <div id="gamestatus">Ready player</div>
            <canvas id="spaceinvaders" width="320" height="320"></canvas>
        </div>

        <div id="usage">
            <div>Key map :</div>
            <div>
                <div>'<img class="svgs" src="./assets/img/arrow-left.svg" alt="Left arrow">' Left</div>
                <div>'<img class="svgs" src="./assets/img/arrow-right.svg" alt="Right arrow">' Right</div>
                <div>'P' Play/Pause</div>
                <div>'F' Fire</div>
            </div>
        </div>

        <div id="commands">
            <button id="playbutton">Play</button>
            <button id="left">
                <div class="svgs"><img src="./assets/img/arrow-left.svg" alt="Left arrow"></div>
            </button>
            <button id="firebutton">Fire</button>
            <button id="right">
                <div class="svgs"><img src="./assets/img/arrow-right.svg" alt="Right arrow"></div>
            </button>
        </div>
    </div>
</body>

</html>
