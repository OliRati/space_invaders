<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <div id="gameContainer">
        <h1>A tribute to the classic<br>Space Invaders</h1>
        <div id="background">
            <div id="gamestatus">Ready player</div>
            <canvas id="spaceinvaders" width="320" height="320"></canvas>
        </div>
        <div>Left : Go Left</div>
        <div>Right : Go Right</div>
        <div>P : Play/Pause</div>
        <div>F : Fire</div>
        <div id="commands">
            <button id="playbutton">Play</button>
            <button id="left">&lt;-</button>
            <button id="firebutton">Fire</button>
            <button id="right">&gt;</button>
        </div>
    </div>
</body>

</html>
